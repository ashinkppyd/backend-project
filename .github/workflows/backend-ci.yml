name: Django Backend CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django System Checks
      # ðŸš€ HERE IS THE FIX: We give it fake variables just for the test!
      env:
        SECRET_KEY: 'dummy-secret-key-for-github-actions'
        DEBUG: 'True'
      run: python manage.py check

    - name: Success Message
      run: echo "ðŸš€ Django backend passed all checks!"

      # ðŸ‘‡ THE AWS DEPLOYMENT STEP ðŸ‘‡
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST_IP }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        script: |
          # ðŸ›‘ CHANGE THIS TO YOUR ACTUAL PROJECT FOLDER PATH ON AWS
          cd /home/ubuntu/backend-project  
          
          # Pull latest code from GitHub
          git pull origin main
          
          # ðŸ›‘ CHANGE 'venv' IF YOUR VIRTUAL ENVIRONMENT HAS A DIFFERENT NAME
          source venv/bin/activate
          
          # Install new packages and run migrations
          pip install -r requirements.txt
          python manage.py migrate
          
          # ðŸ›‘ RESTART GUNICORN (Change 'gunicorn' to match your actual service name)
          sudo systemctl restart gunicorn
